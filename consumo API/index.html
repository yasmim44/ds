<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <b>Consulta Paises</b>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="brasil.png" type="image/x-icon">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-4">
                <input type="text" id="input-search" placeholder="  Digite o País">
                <button class="btn btn-dark" onclick="search()">Pesquisar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="countries-list">
            
        </div>
    </div>

    <script>
    function search(){
        let input_search = document.querySelector('#input-search');
        let countries_list = document.querySelector('#countries-list');

        fetch(`https://restcountries.com/v3.1/name/${input_search.value}`)
        .then(resp => resp.json())
        .then(resp => {
            resp.forEach(country => {
               console.log(country);
               let img = document.createElement('img');
               img.setAttribute('src', country.flags.svg);
               img.style.width = '100%';
               img.style.borderRadius = '8px';

               let title = document.createElement('h2');
               title.innerText = country.name.common;

               let subtitle = document.createElement('h6')
               subtitle.innerText = country.name.official;

               let capital = document.createElement('strong')
               capital.innerText = country.capital;

               let population = document.createElement('p')
               population.innerText = 'População: '+ country.population;


               
               let link = document.createElement('a');
               link.setAttribute('href', country.maps.googleMaps);
               link.innerText = 'Mapa';
               
               let continents = document.createElement('p')
               continents.innerText = country.continents;
               
               let region = document.createElement('p');
               region.innerText = country.region;
               
               let subregion = document.createElement('p');
               subregion.innerText = country.subregion;
               
               let border = document.createElement('p');
               border.innerText = country.borders;
               
               let independent = document.createElement('p');
               independent.innerHTML = '<strong>O país é independente?</strong> ' + (country.independent ? 'Sim' : 'Não');

               
               let coatOfArms = document.createElement('img');
               coatOfArms.setAttribute('src', country.coatOfArms.png); 
               coatOfArms.style.width = '100%';
               coatOfArms.style.borderRadius = '8px';

               let timezones = document.createElement('p');
               timezones.innerText = country.timezones;

               let col = document.createElement('div');
               col.classList.add("col-4");

               let maps = document.createElement('iframe');
               maps.setAttribute('src', 'https://www.google.com/maps?q=-15.79,-47.88&hl=pt-BR&z=6&output=embed');
               maps.style.width="600" 
               maps.style.height="450" 
               maps.style.style="border:0;" 
               maps.style.allowfullscreen="" 
               maps.style.loading="lazy"
               maps.style.referrerpolicy="no-referrer-when-downgrade"

               
               
               col.appendChild(img);
               col.appendChild(title);
               col.appendChild(subtitle);
               col.appendChild(capital);
               col.appendChild(population);
               countries_list.appendChild(col);
               col.appendChild(link);
               col.appendChild(continents);
               col.appendChild(region);
               col.appendChild(subregion);
               col.appendChild(border);
               col.appendChild(independent);
               col.appendChild(coatOfArms);
               col.appendChild(timezones);
               col.appendChild(maps)
            });
        })
        .catch(erro => {
            console.log(erro);
        })
        .finally(()=>{
            console.log("Requisição finalizada!")
        });
    }

    </script>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
