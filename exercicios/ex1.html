<script>
    class Pessoa {
        constructor(nome, idade, profissao){
            this.nome = nome;
            this.idade = idade;
            this.profissao = profissao;
        }

        set nomePessoa(nome){
            this.nome = nome;
        }
        get nomePessoa(){
            return this.nome;
        }

        set idadePessoa(idade){
            this.idade = idade;
        }
        get idadePessoa(){
            return this.idade;
        }

        set profissaoPessoa(profissao){
            this.profissao = profissao;
        }
        get profissaoPessoa(){
            return this.profissao;
        }
    }

    let pessoa1 = new Pessoa();
    pessoa1.nomePessoa = 'Yasmim';
    pessoa1.idadePessoa = 16;
    pessoa1.profissaoPessoa = 'Cosmetologa';
    console.log(`Ola meu nome é: ${pessoa1.nomePessoa} Eu tenho ${pessoa1.idadePessoa} anos  Minha profissão é: ${pessoa1.profissaoPessoa}`); 
</script>
